name: Build Docker image

on:
  pull_request:
    branches: [ "main" ]

env:
  LOCAL_BASE_IMAGE: android-sdk:tools

jobs:
  build_tools:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_TOOLS_VERSION: 9123335
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./tools/Dockerfile
          platforms: linux/amd64
          build-args: |
            ANDROID_SDK_TOOLS_VERSION=${{ env.ANDROID_SDK_TOOLS_VERSION }}
          tags: ${{ env.LOCAL_BASE_IMAGE }}
          outputs: type=docker,dest=/tmp/tools.tar

      - uses: actions/upload-artifact@v3
        with:
          name: tools
          path: /tmp/tools.tar

  build_sdk:
    needs: build_tools
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: 33
            build-tools: 33.0.1
          - platform: 32
            build-tools: 32.0.0
          - platform: 31
            build-tools: 31.0.0
          - platform: 30
            build-tools: 30.0.3
          - platform: 29
            build-tools: 29.0.3
          - platform: 28
            build-tools: 28.0.3
          - platform: 27
            build-tools: 27.0.3
          - platform: 26
            build-tools: 26.0.3
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - uses: actions/download-artifact@v3
        with:
          name: tools
          path: /tmp

      - run: |
          docker load --input /tmp/tools.tar
          docker buildx use default

      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          build-args: |
            BASE_IMAGE=${{ env.LOCAL_BASE_IMAGE }}
            ANDROID_PLATFORM_VERSION=${{ matrix.platform }}
            ANDROID_BUILD_TOOLS_VERSION=${{ matrix.build-tools }}
          tags: android-sdk:${{ matrix.platform }}